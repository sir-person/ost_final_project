<!DOCTYPE html>
<html>
<head>
	<title>
		New Resource
	</title>
</head>
<body>
<h2>New Resource</h2>
<form method="POST" action="/resource/new" >

{% if resource_feedback %}
	<div>
		<h4 color="red">{{resource_feedback}}</h4>
	</div>
{% endif %}
<table>
	<thead></thead>
	<tbody>
		<tr> <td><strong>Name</strong></td> <td> <input type="text" name="resource_name" placeholder="Resource name" required/> </td> </tr>
		<tr> <td><strong>Availability Start</strong></td> <td> <input type="text" name="resource_start" placeholder="9:00" pattern="[0-9]{1,2}:[0-9]{2}" required /> </td> </tr>
		<tr> <td><strong>Availability Stop</strong></td> <td> <input type="text" name="resource_stop" placeholder="14:00" pattern="[0-9]{1,2}:[0-9]{2}" required /> </td> </tr>
		<tr> <td><strong>Tags</strong></td> <td> <input type="text" name="resource_tags" placeholder="tag1,tag1,..."/> </td> </tr>
		<tr> <td><strong>Description</strong></td> <td> <textarea name="resource_description" rows="4" cols="30" placeholder="Description of your amazing thing-a-ma-bob" required></textarea> </td> </tr>
		<tr><td colspan="2" align="center"> <input type="submit" name="Add Resource"> </td></tr>
	</tbody>
</table>
</form>
<div>
	<a href="/"><h3>Home</h3></a>
</div>
</body>
</html>
